%YAML 1.2
---
summary: A Xamarin SDK for JudoPay service
getting-started: GettingStarted.md
details: Details.md
screenshots: 
  - judo_Xamarin_iOS.gif
  - judo_Xamarin_Android.gif
license: License.md
icons: 
  - judopay-xamarin-sdk_128x128.png
  - judopay-xamarin-sdk_512x512.png
publisher: judoPay
name: JudoPay Xamarin SDK
id: judopay-xamarin-sdk
build:
  - src/JudoXamarin.sln
libraries:
  android:
    - ..\src\JudoDotNetXamarin\bin\Release\JudoDotNetXamarin.dll
    - ..\src\JudoDotNetXamarinAndroidSDK\bin\Release\JudoDotNetXamarinSDK.dll
  ios:
    - ..\lib\ios\JudoDotNetXamarin.dll
    - ..\lib\ios\JudoDotNetXamariniOSSDK.dll
    - ..\lib\ios\JudoPayDotNet.dll
samples: 
  - name: "iOS Sample"
    path: ../samples/iOS/JudoPayiOSXamarinSampleApp.sln
  - name: "Android Sample"
    path: ../samples/Android/JudoPayAndroidXamarinSampleApp.sln
    
packages:
  android:
    - JudoPay.PCL, version=1.0.4
    - Microsoft.Bcl, version=1.1.9
    - Microsoft.Bcl.Async, version=1.0.168
    - Microsoft.Bcl.Build, version=1.0.14
    - Microsoft.Net.Http, version=2.2.22
  mobile:
    - FluentValidation, version=5.6.2.0
    - Newtonsoft.Json, version=7.0.1
    - Serilog, version=1.5.11
publisher-url: https://www.judopay.com
version: "2.0"