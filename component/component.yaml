%YAML 1.2
---
summary: A Xamarin SDK for JudoPay service
getting-started: GettingStarted.md
details: Details.md
screenshots: 
license: License.md
icons: 
  - judopay-xamarin-sdk_128x128.png
  - judopay-xamarin-sdk_512x512.png
publisher: judoPay
name: JudoPay Xamarin SDK
id: judopay-xamarin-sdk
build:
  - src/JudoXamarin.sln
libraries:
  android:
    - ../src/JudoDotNetXamarin/bin/Release/JudoDotNetXamarin.dll
    - ../src/JudoDotNetXamarinAndroidSDK/bin/Release/JudoDotNetXamarinSDK.dll
    - ../lib/JudoPayDotNet.dll
  ios:
    - ../src/JudoDotNetXamarin/bin/Release/JudoDotNetXamarin.dll
    - ../src/JudoDotNetXamariniOSSDK32/bin/Release/JudoDotNetXamariniOSSDK32.dll
    - ../lib/JudoPayDotNet.dll
  ios-unified:
    - ../src/JudoDotNetXamarin/bin/Release/JudoDotNetXamarin.dll
    - ../src/JudoDotNetXamariniOSSDK/bin/Release/JudoDotNetXamariniOSSDK.dll
    - ../lib/JudoPayDotNet.dll
samples:
  - name: "iOS Unified Sample"
    path: ../samples/iOS/JudoPayiOSXamarinSampleApp.sln
    configuration: "Release|iPhone"
    nobuild: true
  - name: "Android Sample"
    path: ../samples/Android/JudoPayAndroidXamarinSampleApp.sln
    nobuild: true
  - name: "iOS Classic Sample"
    path: ../samples/iOS/JudoPayiOSXamarinSampleApp.sln
    configuration: "Release|iPhone"
    nobuild: true
packages:
  mobile:
    - FluentValidation, version=5.5.0.0
    - Newtonsoft.Json, version=6.0.3
    - Serilog, version=1.4.118
publisher-url: "https://www.judopay.com/xamarin?utm_source=xamarin&utm_medium=partnership%20inbound%20links&utm_term=xamarin%20components%20%2D%20publisher%20link&utm_content=partnerships&utm_campaign=xamarin%20components%20%2D%20publisher%20link"
version: "2.0"